<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign Up Page</title>
	<link rel="stylesheet" href="bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>



	<div class="container col-md-4 col-md-offset-4" style="margin-top: 10%;">
		<div class="form" style="border: 1px solid #ccc; padding: 10px; border-radius: 25px; background-color: #f8f8f8" >
			<div class="form-group">
				<form action="frontpage.html" method="get" accept-charset="utf-8">
					<label><h2> Pick up an user <mark>ID</mark> you like</h1></label>
					<input type="text" name="userid" value="" placeholder="User Name" class="form-control">
				</br>
			</div>	
			<div class="form-group">
				<label><h2> Please Input your <mark>Password</mark></h2></label>
				<input type="password" name="userpw" value="" maxlength="16" minlength="6" placeholder="maxlength is 16" class="form-control">
			</br>
		</div>
		<div class="form-group">
			<label><h2> Double Check <mark>Password</mark></h2></label>
			<input type="password" name="userpw" value="" maxlength="16" minlength="6" placeholder="minlength is 6" class="form-control">
		</br>
	</div>
	<div class="form-group">
		<label><h2> An <mark>email</mark> address for reset password</h2></label>
		<input type="email" name="" value="" placeholder="Your effective email address" class="form-control">
	</br>
</div>
<input type="submit" value="Submit" class="btn btn-default col-md-offset-3 btn-lg"></input>
<input type="reset" value="Reset" onclick="formcheck()" class="btn btn-default col-md-offset-3 btn-lg"></input>
</form>


</div>

</div>

</body>
</html>
