<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login Page</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="csssheet.css">

</head>
<body>

 <h1 id="headtitle" class="heading h-section" data-barley="login_heading" data-barley-editor="simple">
  Account Login
 </h1>

	<div class="container">



<div class="row">
  <div class="col-md-3 col-md-offset-3">
  

	<div class="Form" >
		<form action="Login_submit" method="get" accept-charset="utf-8" >
			<label><input type="text" name="" value="" placeholder="User Name"></label>
			</br>
			<label><input type="password" name="" value="" maxlength="16" minlength="6"></label>
			</br>
	<label>
      <input type="checkbox"> Remember me
    </label><br>
			<input type="submit" value="Submit" class="btn btn-default"></input>
		</form>
	</div>
	</div>
	<div class="col-md-3">
	<div class="Link">
	<br>
	<div class="modal_test">
		
	
	<a href="#" title="use mail to reset password" class="btn btn-default" role="button" id="myBtn">
	<span>Forgot the password?</span></a>
	<!-- Trigger/Open The Modal -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">x</span>

    <form action="method" method="get" accept-charset="utf-8">

    </form>
    <p style="font-family: 	Arial ">Use email to get your password</p>
    <label><input type="email" name="" value="" placeholder="An email will be send to your email" size="35"></label>

    <input type="submit" value="submit"></input>
  </div>
</div>

	</div>
	<br>
	<a href="Signup.html" title="Regist a new account" class="btn btn-default">
	<span>New User?Click to sign up</span></a>
	</div>
	</div>
</div>

	<div class="Navigation">
		
	</div>

	</div>
</body>
	<script src="js/modal_test.js"></script>
</html>
